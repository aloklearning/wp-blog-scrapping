<!-- This will contain a simple HTML HOME Page for doing the web scrapping -->
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Adding icon to the project tab -->
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQyc3OptmZokwLYEzsEONuDXod6dnjYs1WrM6anlMz8eTyQbCaI&usqp=CAU" type="image/gif" sizes="16x16">

        <title>WP Web Scrapping</title>
    </head>

    <body style="background-color: lightsalmon;">
        <center>
            <h1 class="mt-md-5 mt-4 ml-md-0 mr-md-0 mr-3 ml-3" style="color: #FF5722;">
                Welcome to WP Blog Web Scrapping
            </h1>
            <h5 class="mt-2 pl-3 pr-3" style="color: tomato">
                Simplifying WP Blog Data Scrapping Simpler! 
            </h5>

            <div style="margin-top: 50px; margin-bottom: 50px"></div>
        </center>

        <div class="form-data pl-3 pr-3 pl-md-0 pr-md-0" style="align-content: center; max-width: 500px; margin: auto;">
            <form>
                <div class="form-group">
                  <label for="inputDomainURL">Wordpress Domain URL</label>
                  <input type="text" class="form-control" id="inputDomainURL" aria-describedby="domainHelp" placeholder="Ex. thewordpresspage.com without https://" required>
                  <small id="domainHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPerPageCount">Per Page Count</label>
                    <input type="password" class="form-control" id="inputPerPageCount" placeholder="Ex. 10" required>
                    <small id="perPageHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="inputTotalPages">Total Number of Post Pages</label>
                  <input type="password" class="form-control" id="inputTotalPages" placeholder="Ex. 80" required>
                  <small id="totalPagesHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </center>
            </form>
        </div>
    </body>
</html>
